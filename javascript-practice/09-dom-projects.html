<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM projects</title>
</head>
<body>
    <p>Youtube Subscribe Button</p>
    <button onclick="subscribe();" class="js-subscribe-button">Subscribe</button>
    <p style="padding-top: 50px;">Amazon Shipping Calculator</p>
    <input placeholder="Cost of Order" class="js-cost-input" onkeydown="enterPressed(event);">
    <button onclick="calculateTotal();">Calculate</button>
    <p class = "js-cost"></p>
    <script>

        // type conversion 
        /*
        String(25);
        console.log('25'-5);*/

        function enterPressed(event){
            if(event.key === 'Enter'){
            calculateTotal();
            }
        }
        function calculateTotal(){
            const inputElement = document.querySelector('.js-cost-input');
            let cost = Number(inputElement.value);
            cost.toFixed(2);
            

            if(cost < 40){
                cost += 10
                document.querySelector('.js-cost').innerHTML = `$${cost.toFixed(2)}`;
            }
            else{
                document.querySelector('.js-cost').innerHTML = `$${cost.toFixed(2)}`;
            }
        }


        // subscribe functionality
        function subscribe(){
            const buttonElement = (document.querySelector('.js-subscribe-button'));

            if(buttonElement.innerText === 'Subscribe'){
            buttonElement.innerText = 'Subscribed';
            }
            else{
                buttonElement.innerText = 'Subscribe';
                }
            }
    </script>
</body>
</html>
