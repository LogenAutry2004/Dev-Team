<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="12-rock-paper-scissors.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <p>Press r for rock, p for paper, and s for scissors</p>
    <button class="move-button js-rock-button"><img src="images/rock.png" alt="rock" class="move-icon"></button>
    <button class="move-button js-paper-button"><img src="images/paper.png" alt="paper" class="move-icon"></button> 
    <button class="move-button js-scissors-button"><img src="images/scissors.png" alt="scissors" class="move-icon"></button>

    <p class="js-results result"></p>
    <p class="js-picked"></p>
    <p class="js-score score"></p>
    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        updateScoreElement();
        localStorage.removeItem('score');
    " class="reset-score-button">Reset Score</button>
    <button class="auto-score-button" onclick="autoPlay();">Auto Play</button>

    <script src="12-rock-paper-scissors.js"></script>
</body>
</html>
